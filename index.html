:root{--fg:#0f172a;--muted:#475569;--bg:#f8fafc;--card:#fff;--brand:#f59e0b;--border:#e2e8f0}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto}
.wrap{max-width:900px;margin:0 auto;padding:48px 20px}
.card{background:var(--card);border-radius:20px;box-shadow:0 10px 30px rgba(2,6,23,.08);padding:28px}
.hero{display:flex;align-items:center;gap:14px;margin-bottom:10px}

h1{margin:0;font-size:38px}p{margin:0 0 14px;color:var(--muted)}
.actions{display:grid;grid-template-columns:1fr;gap:12px;margin:16px 0}
.btn{display:flex;align-items:center;justify-content:center;gap:10px;padding:14px 16px;border-radius:12px;text-decoration:none;font-weight:600;border:1px solid var(--border);background:#f1f5f9;color:var(--fg)}
.btn.primary{background:var(--brand);color:#fff;border:none}
#ads{margin-top:12px;min-height:90px;border:1px dashed var(--border);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:14px;color:var(--muted)}
footer{margin-top:16px;color:var(--muted);font-size:14px}
@media(max-width:760px){h1{font-size:34px}.actions{grid-template-columns:1fr}}
     .ads-grid {

}
@media (min-width: 640px) {
